apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: apps
    repoURL: 'https://github.com/Margulwb/ArgoCD'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  project: default